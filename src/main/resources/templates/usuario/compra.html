<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/compra.css}">
    <link rel="shortcut icon" th:href="@{/assets/logo.svg}" type="image/x-icon">
    <title>Document</title>
</head>
<body>
<div th:insert="~{usuario/template_usuario.html::menu}" th:if="${usuario==null}"></div>

<div th:insert="~{usuario/template_usuario.html::header}" th:unless="${usuario==null}"></div>

    <main class="main container">
        <section class="compra section">
            <h1 class="compra__title">Mis compras</h1>

            <div class="compra__table">
                <table class="producto__table">
                    <thead>
                        <tr>
                            <th>Numero</th>
                            <th>Fecha creacion</th>
                            <th>total</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="o : ${ordenes}">
                            <td th:text="${o.numero}"></td>
                            <td th:text="${o.fechaCreacion}"></td>
                            <td th:text="'S/.' + ${o.total}"></td>
                            <td><a th:href="@{/usuario/detalle/{id} (id=${o.id})}" class="modificar">Ver detalle</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

<div th:insert="~{usuario/template_usuario.html::footer}"></div>
</body>
</html>
